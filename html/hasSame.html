<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>存在重复</title>
</head>
<body>
    <script>
        var a1=[1,2,3,1];
        var a2=[1,2,3,4];
        var a3=[1,1,1,3,3,4,3,2,4,2];
        var hasSame=function(target){
            var set = new Set(target);
            return target.length==set.size?false:true;
        } 
        console.log( hasSame(a1) )   
        console.log( hasSame(a2) )   
        console.log( hasSame(a3) )   
        
        var hasSame2=function(target){
            var another =target.slice(0);
            var ifContinue=true;
            while( another.length && ifContinue ){
                var cur=another.pop();
                if(another.indexOf(cur)>-1){
                    ifContinue=false;
                    return true;
                }
            }
            return false;
        }
        console.log( hasSame2(a1) )   
        console.log( hasSame2(a2) )   
        console.log( hasSame2(a3) )   
    </script>
</body>
</html>
